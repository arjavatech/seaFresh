<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Form Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
        emailjs.init("5RV8s_eS5CIp7Hdwb"); // Initialize EmailJS with your user ID
    })();

    function sendEmail(event) {
        event.preventDefault(); // Prevent default form submission

        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var message = document.getElementById("message").value;

        // Confirm the user's input
        var confirmation = confirm("Please confirm your details:\n\nName: " + name + "\nEmail: " + email + "\nMessage: " + message);

        if (confirmation) {
            var templateParams = {
                name: name,
                email: email,
                message: message
            };

            emailjs.send('service_hio9qp8', 'template_dadvlxi', templateParams) // Use your service ID and template ID
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    alert('Email sent successfully!');
                }, function(error) {
                    console.log('FAILED...', error);
                    alert('Failed to send email.');
                });
        }
    }
  </script>
</head>
<body>

<div class="container mt-3">
  <h2>Contact Form</h2>
  <form onsubmit="sendEmail(event)">
    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="message">Message:</label>
      <textarea class="form-control" id="message" placeholder="Enter your message" name="message" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
