<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers That Tell Our Story</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* styles.css */
body {
    background-color: #f8f9fa;
}

.container {
    background-color:rgba(245, 193, 6, 0.521) ;
   
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.stat-box {
    margin: 20px 0;
}

.stat-box img {
    width: 85px;
    height: 65px;
    margin-bottom: 20px;
}

.stat-box h3 {
    font-size: 2.5rem;
    margin: 10px 0;
}

.stat-box p {
    font-size: 1.2rem;
    color: #6c757d;
}

    </style>
</head>
<body>
    <div class="container text-center my-5">
       
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="stat-box ">
                    <img src="/satis-removebg-preview (1).png" alt="Years" >
                    <h3>10+</h3>
                    <p>satisfied customber</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-box">
                    <img src="quality_service-removebg.png" alt="Lives Touched">
                    <h3>5,000+</h3>
                    <p>Quality service</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-box">
                    <img src="/image-removebg-preview.png" >
                    <h3>60+</h3>
                    <p>Quality certificates</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-box">
                    <img src="/product availble.png" alt="Volunteers">
                    <h3>700+</h3>
                    <p>Available product</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
